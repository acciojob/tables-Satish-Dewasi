<head>

            </tr>
            <tr>

                <td>$50.00</td>
                <td>Food</td>
            </tr>
            <!-- Add more transaction rows as needed -->
        </tbody>
        <tfoot class="thead-light">
            <tr>
                <td id ="total" style= " text-align:center;  font-weight:bold " colspan="4" class="font-monospace text-end fw-bold">Total: 4000</td>
                
            </tr>

    </table>
</div>

</html>
